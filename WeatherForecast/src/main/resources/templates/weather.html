<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Weather Forecast</title>
</head>
<body
	style="display: flex; text-align: center; justify-content: center;">
	<div
		style="text-align: center; max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">

		<p th:if="${error}" style="color: red;">
			<span th:text="${error}"></span>
		</p>

		<h1 th:if="${weather != null}">
			Weather in <span th:text="${weather.city}"></span>
		</h1>

		<div th:if="${weather != null}">
			<p>
				Temperature: <span th:text="${weather.temperature}"></span> °C
			</p>
			<p>
				Condition: <span th:text="${weather.condition}"></span>
			</p>

			<h2>5-Day Forecast:</h2>
			<div th:each="forecast : ${weather.forecast}">
				<p>
					Date: <span th:text="${forecast.date}"></span>
				</p>
				<p>
					Temperature: <span th:text="${forecast.temperature}"></span> °C
				</p>
				<p>
					Condition: <span th:text="${forecast.condition}"></span>
				</p>
				<hr>
			</div>
		</div>
	</div>
</body>
</html>
